<!-- new-item.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Item</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Order Management App</h1>
      </header>
      <nav>
        <ul>
          <li><a href="home" id="home-link">Home</a></li>
        </ul>
      </nav>
  <main role="main">
    <form id="new-item-form">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" maxlength="20">
      <br>
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required maxlength="20">
      <br>
      <label for="order-description">Order Description:</label>
      <input type="text" id="order-description" name="order-description" required maxlength="100">
      <br>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required min="1" max="20">
      <br>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
